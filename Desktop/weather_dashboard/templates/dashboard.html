<!DOCTYPE html>
<html>
<head>
  <title>Dashboard - Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #333;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      background-color: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2, h3 {
      text-align: center;
    }

    #weather p {
      font-size: 16px;
      line-height: 1.6;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #555;
    }

    #message {
      color: green;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<nav>
  <div><strong>üå¶Ô∏è Weather Dashboard</strong></div>
  <div>
    <a href="/">Home</a>
    <a href="#" onclick="logout()">Logout</a>
  </div>
</nav>

<div class="container">
  <h2>Current Weather</h2>
  <div id="weather">Loading...</div>

  <h3>Update Location</h3>
  <form id="locationForm">
    <input type="text" name="location_city" placeholder="City">
    <input type="text" name="location_country" placeholder="Country">
    <input type="number" step="any" name="latitude" placeholder="Latitude(OPTIONAL)">
    <input type="number" step="any" name="longitude" placeholder="Longitude(OPTIONAl)">
    <button type="submit">Update Location</button>
  </form>

  <div id="message"></div>
</div>

<script>
  const token = localStorage.getItem("token");

  if (!token) {
    window.location.href = "/api/users/login-page/";
  }

  async function fetchWeather() {
    const res = await fetch("/api/weather/", {
      headers: { "Authorization": `Bearer ${token}` }
    });

    if (res.ok) {
      const data = await res.json();
      document.getElementById("weather").innerHTML = `
        <p>üå°Ô∏è Temperature: ${data.temperature} ¬∞C</p>
        <p>üíß Humidity: ${data.humidity}%</p>
        <p>‚òÅÔ∏è Condition: ${data.condition}</p>
        <p>üå¨Ô∏è Wind Speed: ${data.wind_speed} m/s</p>
      `;
    } else {
      document.getElementById("weather").innerText = "‚ùå Could not fetch weather.Please Give the location from the below Form.";
    }
  }

  fetchWeather();

  document.getElementById("locationForm").onsubmit = async function(e) {
    e.preventDefault();
    const formData = new FormData(e.target);
    const payload = {};

    formData.forEach((value, key) => {
      if (value) payload[key] = value;
    });

    const res = await fetch("/api/users/update-location/", {
      method: "PUT",
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${token}`
      },
      body: JSON.stringify(payload)
    });

    const messageDiv = document.getElementById("message");

    if (res.ok) {
      messageDiv.style.color = "green";
      messageDiv.textContent = "‚úÖ Location updated!";
      e.target.reset();
      fetchWeather();
    } else {
      messageDiv.style.color = "red";
      messageDiv.textContent = "‚ùå Failed to update location.";
    }
  };

  function logout() {
    localStorage.removeItem("token");
    window.location.href = "/api/users/login-page/";
  }
  window.onload = function() {
    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition(async function(position) {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;

        const token = localStorage.getItem("token");

        const res = await fetch("/api/users/update-location/", {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify({
            latitude: lat,
            longitude: lon
          })
        });

        if (res.ok) {
          console.log("Auto location updated");
          fetchWeather(); 
        }
      }, function(error) {
        console.warn("Geolocation permission denied or unavailable.");
      });
    } else {
      console.warn("Geolocation is not supported by this browser.");
    }
  };
</script>

</body>
</html>
